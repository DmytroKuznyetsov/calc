<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">

</head>
<body id="calculatorId">
<div>
    <h1 id="preResultId" class="result"></h1>
    <h1 id="resultId" class="result"></h1>
    <div>
        <button id="oneId" class="calcBtn" value="1">1</button>
        <button id="twoId" class="calcBtn" value="2">2</button>
        <button id="threeId" class="calcBtn" value="3">3</button>
        <button id="plusId" class="calcBtn" value="+">+</button>
    </div>
    <div>
        <button id="fourId" class="calcBtn" value="4">4</button>
        <button id="fiveId" class="calcBtn" value="5">5</button>
        <button id="sixId" class="calcBtn" value="6">6</button>
        <button id="minusId" class="calcBtn" value="-">-</button>
    </div>
    <div>
        <button id="sevenId" class="calcBtn" value="7">7</button>
        <button id="eightId" class="calcBtn" value="8">8</button>
        <button id="nineId" class="calcBtn" value="9">9</button>
        <button id="divisionId" class="calcBtn" value="/">/</button>
    </div>
    <div>
        <button id="zeroId" class="calcBtn" value="0">0</button>
        <button id="ceId" class="calcBtn">CE</button>
        <button id="equalsId" class="calcBtn" value="=">=</button>
        <button id="multiplicationId" class="calcBtn" value="*">*</button>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
